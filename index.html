<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <header></header>
        <main>
            <section class="all">
                <div class="apresentacao">
                    <svg class="apresentacao__exclamacao" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"><path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07m12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32M9 5h2v6H9zm0 8h2v2H9z"/></svg>
                    <label id="aviso" class="apresentacao__texto"></label>
                    
                    <textarea class="apresentacao__textarea" placeholder="Digite sua mensagem"></textarea>
                
                    <div class="buttonEsquerda">
                        <button onclick="buttonCriptografar()" type="submit">Codificar</button>
                        <button onclick="buttonDecodificar()" type="submit">Decodificar</button>
                    </div>
                </div>
            <section>
                <aside class="direita">
                    <div>
                        <img class="imagem" src="./assets/img.svg" alt="imagem de um boneco com uma lupa">
                        <div class="mensagem">
                            <h1></h1>
                            <p></p>
                            <div class="buttonDireita">
                                <button onclick="buttonCopiar()" type="submit">Copiar</button>
                                <button onclick="buttonLimpar()" type="submit">Limpar</button>
                            </div>
                        </div>
                    </div>
                </aside>
            </section>
        </main>
    <footer class="rodape">
        <p>Desenvolvido por Gustavo</p>
    </footer>
    <script src="codigo.js"></script>
</body>
</html>
